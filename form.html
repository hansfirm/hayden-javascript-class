<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="nameForm">
    <p>First name: <input type="text" name="first" value="Aragorn"></p>
    <p>Middle name: <input type="text" name="middle" value="Elessar"></p>
    <p>Last name: <input type="text" name="last" value="Telcontar"></p>
    <input type="button" value="Make name" onclick="makeBetterName()">
  </form> 
  
  <h3 id="name">Name will go here</h3>
   <script>
    function makeBetterName() {
      let firstyName = document.getElementById("nameForm").first.value;
      let middleyName = document.getElementById("nameForm").middle.value;
      let lastyName = document.getElementById("nameForm").last.value;
      if (middleyName.length === 1) {
        let fullName = firstyName + " " + middleyName + ". " + lastyName;
        document.getElementById("name").innerHTML = fullName;
      } else {
        let fullName = firstyName + " " + middleyName + " " + lastyName;
        document.getElementById("name").innerHTML = fullName;
      }
    }
    </script>
</body>
</html>
